<div class="widget friend-list stick-widget">
  <div [ngSwitch]="idLogin">
    <h4 class="widget-title" *ngSwitchCase="idUser">Friends</h4>
    <h4 class="widget-title" *ngSwitchDefault>Mutual Friends</h4>
  </div>
  <ul id="people-list" class="friendz-list">
    <li *ngFor="let friend of friendList" [routerLink]="'/user/' + friend.id">
      <figure>
        <img src="{{friend.avatarUrl}}" alt="" style="width: 2.4vw; height: 2.4vw; object-fit: cover">
      </figure>
      <div class="friendz-meta">
        <a >{{friend.username}}</a>
      </div>
    </li>
  </ul>
</div>
