<div class="widget stick-widget mb-5">
  <h4 class="widget-title">Menu</h4>
  <ul class="naves">
    <li>
      <i class="ti-clipboard"></i>
      <a [routerLink]="'/newFeed'" title="Tin tức">Tin tức</a>
    </li>
    <li>
      <i class="ti-files"></i>
      <a [routerLink]="'/userInfor/' + userId" title="Trang của tôi">Trang của tôi</a>
    </li>
    <li>
      <i class="ti-user"></i>
      <a [routerLink]="'/listFriend'" title="Bạn bè">Bạn bè</a>
    </li>
    <li>
      <i class="ti-image"></i>
      <a [routerLink]="'/photo/' + userId" title="Ảnh">Ảnh</a>
    </li>
    <li>
      <i class="ti-comments-smiley"></i>
      <a [routerLink]="'/chat'" title="Tin nhắn">Tin nhắn</a>
    </li>
    <li>
      <i class="ti-bell"></i>
      <a href="#" title="Thông báo">Thông báo</a>
    </li>
    <li>
      <i class="ti-power-off"></i>
      <a (click)="logOut()" title="Đăng xuất">Đăng xuất</a>
    </li>
  </ul>
</div>
